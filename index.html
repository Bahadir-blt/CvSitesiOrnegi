  <!-- Cv Şablonlarının Başlangıcı -->

  <h1 class="h1"> CV Oluştur</h1>
  <form>
    <h2>Kişisel Bilgiler</h2>
    <label for="name">İsim : </label>
    <input type="text" id="name" name="name" required>

    <label for="name">Soyisim : </label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" required>

    <h2>Öğrenim Derecesi</h2>
    <label for="degree">Eğitim Derecesi</label>
    <input type="text" placeholder="Örn;Üniversite,Lise..." id="degree" name="degree" required>
    <label for="degree">Lisans Derecesi</label>
    <input type="text" placeholder="Doktora , Öğr.Görevlisi..." id="degree" name="degree" required>

    <label for="institution">Eğitim Kurumu:</label>
    <input type="text" placeholder="Örn:Yıldız Teknik Üniversitesi" id="institution" name="institution" required>

    <label for="year">Mezuniyet Yılı:</label>
    <input type="text" placeholder="Örn:15.10.2023 ; Eğitime Devam Ediyor " id="year" name="year" required>

    <h2>İş Tecrübesi</h2>
    <label for="position">Pozisyon:</label>
    <input type="text" placeholder="Örn:Satış Görevlisi" id="position" name="position" required>

    <label for="company">Çalıştığı Şirket:</label>
    <input type="text" id="company" name="company" required>

    <label for="duration">Çalışma Süresi:</label>
    <input type="text" id="duration" name="duration" required>

    <h2>Yetenekler ve Hobiler </h2>
    <label for="skills">Yetenekler</label>
    <textarea id="skills" name="skills" required></textarea>
    <label for="skills">Hobiler</label>
    <textarea id="skills" name="skills" required></textarea>

    <input type="submit" value="CV mi oluştur">
  </form>
